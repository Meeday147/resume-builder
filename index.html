<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudfare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>

        <!--Resume Form-->
        <div class="resume-form">
            <label>Full Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label>Email:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label>Phone:</label>
            <input type="phone" id="phone" placeholder="Enter your phone number">

            <label>Skills:</label>
            <textarea id="skills" placeholder="E.g, HTML, CSS, JavaScript"></textarea>

            <label>Experience:</label>
            <textarea id="education" placeholder="Your education background"></textarea>

            <button onclick="generateResume()">Generate Resume</button>
        </div>

        <!--Resume Preview-->
        <div id="resume">
            <p id="res-name"></p>
            <h3>Email:<span id="res-email"></span></h3>
            <h3>Phone:<span id="res-phone"></span></h3>
            <h3>Skills</h3>
            <p id="res-skills"></p>
            <h3>Experience</h3>
            <p id="res-experience"></p>
            <h3>Education</h3>
            <p id="res-education"></p>
            <button onclick="downloadResume()">Download PDF</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
